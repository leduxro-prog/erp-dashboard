name: '[ARCHIVED] Deploy Pipeline (AWS ECS)'

# Only manual dispatch - no automatic triggers
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to (ARCHIVED - use deploy-hetzner.yml instead)'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      confirm_archived:
        description: 'Type YES to confirm you want to use the archived AWS path'
        required: true
        type: string

jobs:
  guard:
    runs-on: ubuntu-latest
    name: Archive Guard
    steps:
      - name: Check confirmation
        run: |
          if [ "${{ github.event.inputs.confirm_archived }}" != "YES" ]; then
            echo "::error::This workflow is ARCHIVED. Use deploy-hetzner.yml instead."
            echo "::error::If you really need AWS ECS, type YES in the confirm_archived input."
            exit 1
          fi
          echo "::warning::Running ARCHIVED AWS ECS deploy. The primary path is deploy-hetzner.yml."

  # Deploy to staging on develop branch
  deploy-staging:
    runs-on: ubuntu-latest
    name: '[ARCHIVED] Deploy to Staging (AWS)'
    needs: [guard]
    if: github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging-api.ledux.ro

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login token for ECR
        id: login-ecr
        run: |
          echo "password=$(aws ecr get-login-password --region eu-central-1)" >> $GITHUB_OUTPUT

      - name: Login to ECR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.eu-central-1.amazonaws.com
          username: AWS
          password: ${{ steps.login-ecr.outputs.password }}

      - name: Build and push Docker image (cached)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.eu-central-1.amazonaws.com/cypher-erp:staging-${{ github.sha }}
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.eu-central-1.amazonaws.com/cypher-erp:staging-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster cypher-staging \
            --service cypher-erp-staging \
            --force-new-deployment \
            --region eu-central-1

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable \
            --cluster cypher-staging \
            --services cypher-erp-staging \
            --region eu-central-1 || true

  # Deploy to production (with manual approval)
  deploy-production:
    runs-on: ubuntu-latest
    name: '[ARCHIVED] Deploy to Production (AWS)'
    needs: [guard]
    if: github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://api.ledux.ro

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login token for ECR
        id: login-ecr
        run: |
          echo "password=$(aws ecr get-login-password --region eu-central-1)" >> $GITHUB_OUTPUT

      - name: Login to ECR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.eu-central-1.amazonaws.com
          username: AWS
          password: ${{ steps.login-ecr.outputs.password }}

      - name: Build and push Docker image (cached)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.eu-central-1.amazonaws.com/cypher-erp:prod-${{ github.sha }}
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.eu-central-1.amazonaws.com/cypher-erp:prod-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster cypher-production \
            --service cypher-erp-production \
            --force-new-deployment \
            --region eu-central-1

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable \
            --cluster cypher-production \
            --services cypher-erp-production \
            --region eu-central-1 || true
