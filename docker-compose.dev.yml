version: '3.9'

# Development overrides for docker-compose.yml
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: cypher-erp-app-dev
    restart: unless-stopped
    command: npm run dev
    ports:
      - "3000:3000"
      - "9229:9229"  # Node.js debugger port
    environment:
      NODE_ENV: development
      PORT: 3000
      LOG_LEVEL: debug
      DB_LOGGING: true
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cypher-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  db:
    restart: unless-stopped
    environment:
      POSTGRES_DB: cypher_erp_dev
      POSTGRES_USER: cypher_user
      POSTGRES_PASSWORD: dev_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cypher_user -d cypher_erp_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    restart: unless-stopped
