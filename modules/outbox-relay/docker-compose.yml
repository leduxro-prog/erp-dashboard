# Development Docker Compose file for Outbox Relay Service
# This file is for local development and testing

version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: outbox-relay-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: cypher_erp
      POSTGRES_USER: cypher_user
      POSTGRES_PASSWORD: cypher_secret
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../../db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cypher_user -d cypher_erp"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - outbox-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: outbox-relay-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: -rabbit log_levels [{connection,error},{default,warning}]
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - outbox-network

  # Outbox Relay Service
  outbox-relay:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: outbox-relay-service
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "9090:9090"
      - "9091:9091"
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug

      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: cypher_erp
      DB_USER: cypher_user
      DB_PASSWORD: cypher_secret
      DB_SSL: "false"

      # RabbitMQ Configuration
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672/
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASSWORD: admin
      RABBITMQ_VHOST: /
      RABBITMQ_PROTOCOL: amqp
      RABBITMQ_PUBLISHER_CONFIRMS: "true"
      RABBITMQ_MANDATORY: "true"

      # Batch Configuration
      OUTBOX_BATCH_SIZE: "50"
      OUTBOX_BATCH_INTERVAL_MS: "5000"
      OUTBOX_BATCH_MAX_WAIT_MS: "30000"

      # Retry Configuration
      OUTBOX_RETRY_MAX_ATTEMPTS: "3"
      OUTBOX_RETRY_INITIAL_DELAY_MS: "1000"
      OUTBOX_RETRY_MAX_DELAY_MS: "60000"
      OUTBOX_RETRY_BACKOFF_MULTIPLIER: "2"
      OUTBOX_RETRY_JITTER: "true"

      # Circuit Breaker Configuration
      CIRCUIT_BREAKER_ENABLED: "true"
      CIRCUIT_BREAKER_FAILURE_THRESHOLD: "5"
      CIRCUIT_BREAKER_SUCCESS_THRESHOLD: "2"
      CIRCUIT_BREAKER_TIMEOUT_MS: "30000"

      # Health Check Configuration
      HEALTH_CHECK_ENABLED: "true"
      HEALTH_CHECK_PORT: "9090"
      HEALTH_CHECK_PATH: /health
      HEALTH_CHECK_READINESS_PATH: /ready
      HEALTH_CHECK_LIVENESS_PATH: /live
      HEALTH_CHECK_STARTUP_PATH: /startup

      # Metrics Configuration
      METRICS_ENABLED: "true"
      METRICS_PORT: "9091"
      METRICS_PATH: /metrics

      # Relay Configuration
      OUTBOX_RELAY_MODE: continuous
      OUTBOX_CONSUMER_NAME: outbox-relay
      OUTBOX_PROCESS_ON_STARTUP: "true"
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - outbox-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Prometheus for Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: outbox-relay-prometheus
    restart: unless-stopped
    ports:
      - "9092:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - outbox-relay
    networks:
      - outbox-network

  # Grafana for Metrics Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: outbox-relay-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - outbox-network

networks:
  outbox-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  rabbitmq-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
