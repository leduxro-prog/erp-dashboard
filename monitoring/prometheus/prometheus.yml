global:
  scrape_interval: 30s
  evaluation_interval: 15s
  external_labels:
    cluster: 'cypher-erp-prod'
    environment: 'production'

# Alert rules
rule_files:
  - 'alert_rules.yml'

# Scrape configurations
scrape_configs:
  # CYPHER ERP Application
  - job_name: 'cypher-erp-app'
    static_configs:
      - targets: ['app:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
